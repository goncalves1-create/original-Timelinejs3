    <script src="dist/js/timeline.js"></script>

        // Test with 5 different levels
        var testData = {
            "title": {
                "text": {
                    "headline": "Multi-Level Timeline Test",
                    "text": "Testing 5 different levels"
                }
            },
            "events": [
                {
                    "start_date": { "year": "2020", "month": "1" },
                    "text": {
                        "headline": "Level 0 Event",
                        "text": "This should be at the bottom level"
                    },
                    "level": 0
                },
                {
                    "start_date": { "year": "2020", "month": "3" },
                    "text": {
                        "headline": "Level 1 Event",

                },
                {
                    "start_date": { "year": "2020", "month": "6" },
                    "text": {
                        "headline": "Level 2 Event",

                    },
                    "level": 2
                },
                {
                    "start_date": { "year": "2020", "month": "9" },
                    "text": {
                        "headline": "Level 3 Event",

                },
                {
                    "start_date": { "year": "2021", "month": "1" },
                    "text": {

                    "text": {
                        "headline": "Another Level 0 Event",
                        "text": "Back to level 0"
                    },
                    "level": 0
                }
            ]
        };

        try {
            console.log('Testing with 5 levels...');
            var timeline = new TL.Timeline('timeline-embed', testData);
            console.log('Success with 5 levels!');

            console.error('Error with 5 levels:', error);
        }

</html>
